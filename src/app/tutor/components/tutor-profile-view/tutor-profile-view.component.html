<div class=" container min-h-screen flex justify-center">
    <div class="items-center  bg-white  shadow-2xl px-16">
        <div class="items-center flex flex-col">
            <div class="relative">
                <input type="file" id="profileImage" accept="image/*" (change)="changeImage($event)" class="hidden">
                <label for="profileImage"
                    class="cursor-pointer absolute bottom-0 right-0 bg-emerald-100 rounded-full p-1 hover:bg-emerald-400 transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5"
                        stroke="currentColor" class="h-6 w-6 z-20">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                    </svg>
                </label>
                <img id="preview" class="w-24 h-24 rounded-full mx-auto z-10 object-cover"
                    [src]="userDetails?.profileImage ? userDetails?.profileImage :'../../../../assets/default-user.webp'"
                    alt="Preview" />
            </div>
            <div class="mt-5">
                <label class="form-control w-full max-w-xs">
                    <div class="label">
                        <span class="label-text">User Name</span>
                    </div>
                    <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs"
                        value="{{userDetails?.name}}" />
                </label>
                <label class="form-control w-full max-w-xs">
                    <div class="label">
                        <span class="label-text">Email</span>
                    </div>
                    <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs"
                        value="{{userDetails?.email}}" />
                </label>
            </div>
            <div class="mt-2 border border-gray-200 px-10 pb-5">
                <h3 class="text-emerald-600">Wallet Details</h3>
                <p>Wallet Amount: <span>{{walletDetails?.walletAmount ?walletDetails.walletAmount:'0'}}</span></p>
            </div>
        </div>
    </div>
</div>
