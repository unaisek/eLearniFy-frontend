<div class="border rounded-xl shadow-xl">
    <div class="flex justify-between items-center">
        <h2 mat-dialog-title>{{data?.title}}</h2>
        <button mat-icon-button [mat-dialog-close]="false">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    
    <div mat-dialog-content>
        {{data?.message}}
    </div>
    
    <div mat-dialog-actions [align]="'end'">
        <button class="bg-emerald-400 p-2 rounded-md hover:bg-emerald-700 text-white" [mat-dialog-close]="true">{{data?.confirmText}}</button>
        <button class="hover:bg-gray-200 p-2 rounded-md shadow-md ms-2 border border-gray-100" [mat-dialog-close]="false">{{data?.cancelText}}</button>
    </div>
</div>
