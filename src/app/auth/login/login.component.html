<div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-100 p-5 shadow-md rounded-md flex max-w-3xl">
      <!-- form -->
      <div class="sm:w-1/2">
        <h1 class="font-bold text-3xl text-center">eLearniFy</h1>
        <p class="font-extralight text-xs text-center ">Online Learning Solution</p>
        <form class="flex flex-col px-8 gap-4"
          [formGroup]="loginForm"
          (ngSubmit)="loginSubmit()"
          >
            <input class="p-2 mt-5 rounded-md border border-[#49BBBD]" type="email" placeholder="email" formControlName="email" >
            <div class="text-red-600 text-sm" *ngIf="emailControll.errors?.['required'] && (emailControll.touched || emailControll.dirty) ">
              Email is required
            </div>
            <div class="text-red-600 text-sm" *ngIf="emailControll.errors?.['email'] && (emailControll.touched || emailControll.dirty) ">
              Invalid email..! Enter valid mail
            </div>
            <div class="relative">
                <input class="p-2 rounded-md border border-[#49BBBD] w-full" [type]="hide ? 'password' : 'text'" placeholder="password" formControlName="password">
                <button  type="button" class="absolute top-2 right-2" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </div>
            <div class="text-red-600 text-sm" *ngIf="passwordControll.errors?.['required'] && (passwordControll.touched || passwordControll.dirty) ">
              password is required
            </div>
            <button type="submit" class="bg-[#49BBBD] py-1 w-fit px-8 mx-auto rounded-2xl hover:scale-105 duration-300">Login</button>
            <a class="font-thin text-xs text-center" routerLink= "/register">Don't have an account? <span class="text-blue-500 hover:underline">Register</span></a>
        </form>
      </div>  
      <!-- image -->
      <div class="w-1/2">
        <img class="rounded-2xl sm:block hidden" src="../../../assets/auth-images/login.jpg" alt="">
      </div>
    </div>
</div>
