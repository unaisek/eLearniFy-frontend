<ul *ngIf="!isAuthenticated" class=" justify-center flex gap-4 font-semibold text-slate-700">
    <li>
        <a routerLink="/login">
            <app-button class="hidden lg:block" name="Sign In" shade="NA" size="medium"></app-button>
            <app-button class="lg:hidden" name="Sign In" shade="white" size="medium"></app-button>
        </a>
    </li>
    <li>
        <a routerLink="/register">
            <app-button name="Sign Up" shade="dark" size="medium" animation="circle"></app-button></a>
    </li>
</ul>

<ul *ngIf="isAuthenticated" >
    <a (click)="logout()">
        <app-button  name="Logout" shade="white" size="medium"></app-button>
    </a>
</ul>
