
    <div *ngFor="let chapter of courseData?.chapters; let i= index"
        class="border  border-emerald-500 rounded-md  shadow-lg hover:bg-emerald-100 transition-all duration-300 mt-2 flex items-center">
        <div class="flex items-center p-3">
            <p class="font-medium text-base">{{i+1}}. <span
                    class="font-medium text-base text-slate-800 hover:text-emerald-500">{{chapter.chapter?.chapterTitle}}</span>
            </p>
        </div>
    </div>
