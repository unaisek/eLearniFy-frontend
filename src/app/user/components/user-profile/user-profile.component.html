<div class="container pt-48">
    <div class="sm:flex gap-6">
        <div class="w-full sm:w-1/4 shadow-sm rounded-md bg-[#f4f4f6] px-4">
            <div class="border-b border-gray-300 flex flex-col justify-center">
                <div class="relative py-5">
                    <input type="file" id="profileImage" accept="image/*" (change)="changeImage($event)" class="hidden">
                    <label for="profileImage"
                        class="cursor-pointer absolute bottom-5 right-24 sm:right-16 bg-emerald-100 rounded-full p-1 hover:bg-emerald-400 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5"
                            stroke="currentColor" class="h-6 w-6 z-20">
                            <path strokeLinecap="round" strokeLinejoin="round"
                                d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
                            <path strokeLinecap="round" strokeLinejoin="round"
                                d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                        </svg>
                    </label>
                    <img id="preview" class="w-24 h-24 rounded-full mx-auto z-10 object-cover"
                        [src]="userDetails?.profileImage ? userDetails?.profileImage :'../../../../assets/default-user.webp'"
                        alt="Preview" />
                </div>
                <div class="text-center">
                    <h2>{{userDetails?.name}}</h2>
                </div>
            </div>
            <div class="flex border-b border-gray-300 gap-5 items-center py-4 hover:text-emerald-600"
                (click)="changeContent('account')">
                <div class="text-center items-center ms-5 ">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd"
                            d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <span class="text-base">Account Info</span>
            </div>
            <div class="flex border-b border-gray-300 items-center gap-5 py-4 hover:text-emerald-600"
                (click)="changeContent('wallet')">
                <div class="text-center items-center ms-5 ">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path
                            d="M2.273 5.625A4.483 4.483 0 0 1 5.25 4.5h13.5c1.141 0 2.183.425 2.977 1.125A3 3 0 0 0 18.75 3H5.25a3 3 0 0 0-2.977 2.625ZM2.273 8.625A4.483 4.483 0 0 1 5.25 7.5h13.5c1.141 0 2.183.425 2.977 1.125A3 3 0 0 0 18.75 6H5.25a3 3 0 0 0-2.977 2.625ZM5.25 9a3 3 0 0 0-3 3v6a3 3 0 0 0 3 3h13.5a3 3 0 0 0 3-3v-6a3 3 0 0 0-3-3H15a.75.75 0 0 0-.75.75 2.25 2.25 0 0 1-4.5 0A.75.75 0 0 0 9 9H5.25Z" />
                    </svg>

                </div>
                <span class="text-base">wallet</span>
            </div>
        </div>
        <div class=" w-full sm:w-3/4">
            <div *ngIf="currentContent == 'Account Info' " class="mt-5">
                <h1>Account Information</h1>
                <div class="bg-[#f4f4f6] px-3 pb-3">
                    <label for="userName" class="block mb-2 text-sm text-gray-800 font-medium">User Name</label>
                    <input type="text" id="title" class="w-full border border-gray-300 rounded-md px-3 py-2"
                        value="{{userDetails?.name}}">
                    <label for="userName" class="block my-2 text-sm text-gray-800 font-medium">email</label>
                    <input type="text" id="title" class="w-full border border-gray-300 rounded-md px-3 py-2"
                        value="{{userDetails?.email}}">
                </div>
            </div>
            <div class="mt-5" *ngIf="currentContent == 'Wallet Info' ">
                <h1>Wallet</h1>
                <div class="bg-[#f4f4f6] px-3">
                    <div
                        class="bg-gray-50 border border-gray-300 rounded-lg  h-28 w-full md:w-1/2 shadow-md relative m-2">
                        <div class="flex">
                            <div class=" text-gray-600 ms-3 mt-5">
                                <div class="text-sm md:text-lg">Wallet Amount</div>
                            </div>
                            <div class="absolute right-4 top-4">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                    class="w-8 h-8 text-emerald-600">
                                    <path
                                        d="M2.273 5.625A4.483 4.483 0 0 1 5.25 4.5h13.5c1.141 0 2.183.425 2.977 1.125A3 3 0 0 0 18.75 3H5.25a3 3 0 0 0-2.977 2.625ZM2.273 8.625A4.483 4.483 0 0 1 5.25 7.5h13.5c1.141 0 2.183.425 2.977 1.125A3 3 0 0 0 18.75 6H5.25a3 3 0 0 0-2.977 2.625ZM5.25 9a3 3 0 0 0-3 3v6a3 3 0 0 0 3 3h13.5a3 3 0 0 0 3-3v-6a3 3 0 0 0-3-3H15a.75.75 0 0 0-.75.75 2.25 2.25 0 0 1-4.5 0A.75.75 0 0 0 9 9H5.25Z" />
                                </svg>
                            </div>
                        </div>
                        <p class="text-emerald-500 font-bold text-2xl ps-6 pt-3">
                            {{walletDetails?.walletAmount}}
                        </p>
                    </div>
                    <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-10">
                        <table class="w-full text-sm text-left rtl:text-right text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">
                                        Date
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Transaction Type
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Amount
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Description
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-white border-b" *ngFor="let history of walletDetails?.transactions">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                        {{history?.date | date}}
                                    </th>
                                    <td class="px-6 py-4"
                                        [ngClass]="history?.transactionType == 'Credited'? 'text-green-500': 'text-red-500'">
                                        {{history?.transactionType}}
                                    </td>
                                    <td class="px-6 py-4"
                                        [ngClass]="history?.transactionType == 'Credited'? 'text-green-500': 'text-red-500'">
                                        {{history?.amount}}
                                    </td>
                                    <td class="px-6 py-4">
                                        {{history?.description}}
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
