<section class="bg-emerald-50 h-auto md:min-h-screen flex">
    <div class="container md:pt-48 flex flex-wrap md:flex-nowrap">
        <div class="my-36 md:my-auto w-full md:max-w-md">
            <div class="mb-12">
                <p class="text-emerald-600 font-medim text-lg mb-6">Start your favourite Course</p>
                <p class="text-3xl font-semibold text-slate-800 mb-12"> 
                    Now learning from anywhere, and build your 
                    <span class="text-emerald-600">bright career.</span></p>
                <p class="text-slate-500 font-light text-lg mb-6"> It has survived not only five centuries but also the leap into electronic typesetting</p>
                <a routerLink="/user/all-courses" ><app-button name="Start Learning" shade="dark" size="medium" ></app-button></a>
            </div>

        </div>
        <div class="w-full hidden md:block" >
            <img class=" pt-20 lg:pt-12 w-[75%] lg:w-[85%] ml-auto " src="../../../../assets/model.png" alt="">
        </div>        
    </div>    
</section>
<section class="py-7">
    <div class="container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        
        <app-card *ngFor="let course of courseLists" [course]="course"></app-card>

    </div>
 
</section>
