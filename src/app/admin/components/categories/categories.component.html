<div class="flex items-center justify-center h-auto mb-4 mt-10 rounded bg-gray-50 ">
    <button
        (click)="toggleModal()"
        class="absolute top-20 right-3 mr-4 mt-4 bg-blue-700 text-white px-3 py-2 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
        Add Category
    </button>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
        >
        <div *ngFor="let category of categoryList" class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:border-gray-700">
            <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{category.categoryName}}</h2>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-600">{{category.description}}</p>
            <!-- <a href="#"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Edit
            </a> -->
        </div>
    </div>
</div>

<!-- Main modal -->
<div *ngIf="showModal"
    class="fixed inset-0 z-50 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white w-full h-auto max-w-md rounded-lg shadow-lg ">
        <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-400">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                        Add New Category
                    </h3>
                    <button type="button" (click)="toggleModal()"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                        data-modal-toggle="crud-modal">
                        <svg class="w-3 h-3 text-gray-700" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                    </button>
                </div>
                <!-- Modal body -->
                <form class="p-4 md:p-5" [formGroup]="categoryForm" (ngSubmit)="categoryFormSubmit()">
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div class="col-span-2">
                            <label for="name"
                                class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                            <input type="text" name="name" formControlName="categoryName"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                placeholder="Enter category name" appNoEmptySpaces>
                            <div *ngIf="nameControl.errors?.['required'] && (nameControl.touched || nameControl.dirty) "
                                class="text-red-500"> category Name is required</div>\
                            <div *ngIf="nameControl.errors?.['noEmptySpace'] && (nameControl.touched || nameControl.dirty) " class="text-red-500">
                                category Name cannot contain only spaces
                            </div>
                        </div>
                        <div class="col-span-2">
                            <label for="description"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">category
                                Description</label>
                            <textarea id="description" formControlName="description" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gra y-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Write category description here" appNoEmptySpaces ></textarea>

                            <div *ngIf="descriptionControl.errors?.['required'] && (descriptionControl.touched || descriptionControl.dirty) " class="text-red-500">
                                 descrption is required
                            </div>
                            <div *ngIf="descriptionControl.errors?.['noEmptySpace'] && (descriptionControl.touched || descriptionControl.dirty) "
                                class="text-red-500">
                                description cannot contain only spaces.
                            </div>
                        </div>
                    </div>
                    <button type="submit"
                        class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Add Category
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
